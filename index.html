<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Submit form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
   
    <script type="module" src="script.js"></script>
    
    
  </head>
  <body>
    <main>
      <form>
        <section class="section " name="sectionName" id="sectionName">
          <div class="sectionName sections" id="step">
          <div aria-hidden="true"></div>

          <div class="inputContainer">
          <label for="inputName">Submit your name</label>
          <input type="text" name="inputName" id="step1" placeholder="John Smith">
        </div>

          <div class="divButton">
            <div aria-hidden="true"></div>
          <button id="nextButton">Next</button>
        </div>
        </div>
        </section>

        <section class="section " name="sectionEmail" id="sectionEmail"> 
          <div class="sectionEmail sections" id="step">
            <div aria-hidden="true"></div>
            <div class="inputContainer">
          <label for="inputEmail">Submit your E-mail</label>
          <input type="email" name="inputEmail" id="step2" placeholder="Johnsmith@gmail.com">
        </div>
          
          <div class="divButton">
          <button id="previousButton">Previous</button>
          <button id="nextButton">Next</button>
        </div>
        </div>
         </section>


        <section class="section " name="sectionPhone" id="sectionPhone" >
          <div class="sectionPhone sections" id="step">
            <div aria-hidden="true"></div>
            <div class="inputContainer">
          <label for="inputPhone">Submit your phonenumber</label>
          <input type="number" name="inputPhone" id="step3" placeholder="+12 34 56 78 90">
        </div>

        <div class="divButton">
          <button id="previousButton">Previous</button>
          <button id="nextButton">Next</button>
        </div>
        </div>
        </section>


        <section class="section" name="sectionMessage" id="sectionMessage">
          <div class="sectionMessage sections" id="step">
            <div></div>
          <textarea class="inputMessage" name="inputMessage" id="step4"></textarea>
        <div></div>
        </div>

        <div>
          <button id="previousButton">Previous</button>
          <button id="nextButton">Next</button></div>
        </section>


        <section class="section sectionThanks" name="sectionThanks" id="sectionThanks">
          <div id="step">
         <h3>Thank</h3>
        </section>
      </div>
      </form>
    </main>
  </body>
</html>
